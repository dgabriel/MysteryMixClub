version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysterymixclub-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: mysterymixclub
      MYSQL_USER: mysterymixclub
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - mysterymixclub-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mysterymixclub-backend
    environment:
      DATABASE_URL: mysql+pymysql://mysterymixclub:${MYSQL_PASSWORD:-password}@db:3306/mysterymixclub
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      FROM_EMAIL: ${FROM_EMAIL:-noreply@mysterymixclub.com}
      FRONTEND_URL: http://localhost:3000
      ALLOWED_ORIGINS: '["http://localhost:3000","http://localhost:5173"]'
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mysterymixclub-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

networks:
  mysterymixclub-network:
    driver: bridge

volumes:
  mysql_data:
